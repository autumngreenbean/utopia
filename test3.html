<style>
    #form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      resize: horizontal;
    }
    #form-header {
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      color: rgb(0, 0, 0);
      padding: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #minimize-btn {
      background-color: transparent;
      color: rgb(0, 0, 0);
      cursor: pointer;
    }

    #form-content {
      padding: 20px;
      display: block;
    }

    label {
      font-weight: bold;
      margin-bottom: 0px;
      display: inline-block;
    }

    input[type="text"], input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 1s ease, box-shadow 1s ease;
    }

    button {
      padding: 8px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 1px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }
</style>

<div id="form-container">
    <div id="form-header">
        <span id="form-title">Untitled by Unknown</span>
        <button id="minimize-btn">-</button>
    </div>
    <form id="form-content">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</div>

<script>
 //header functions
const titleInput = document.getElementById('title');
const authorInput = document.getElementById('author');
const formTitle = document.getElementById('form-title');

const updateTitle = () => {
    const title = titleInput.value || 'Untitled';
    const author = authorInput.value || 'Unknown';
    formTitle.textContent = `${title} by ${author}`;
};

titleInput.addEventListener('input', updateTitle);
authorInput.addEventListener('input', updateTitle);

const minimizeBtn = document.getElementById('minimize-btn');
const formContent = document.getElementById('form-content');
let isMinimized = false;

minimizeBtn.addEventListener('click', () => {
    isMinimized = !isMinimized;
    formContent.style.display = isMinimized ? 'none' : 'block';
});

//draggable functions
function makeDraggable(element, header) {
    let offsetX = 0, offsetY = 0, startX = 0, startY = 0;

    const startDrag = (e) => {
        e.preventDefault();
        startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        document.addEventListener(e.type.includes('mouse') ? 'mousemove' : 'touchmove', drag);
        document.addEventListener(e.type.includes('mouse') ? 'mouseup' : 'touchend', stopDrag);
    };

    const drag = (e) => {
        let clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        let clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;

        offsetX = clientX - startX;
        offsetY = clientY - startY;

        startX = clientX;
        startY = clientY;

        element.style.top = `${element.offsetTop + offsetY}px`;
        element.style.left = `${element.offsetLeft + offsetX}px`;
    };

    const stopDrag = (e) => {
        document.removeEventListener(e.type.includes('mouse') ? 'mousemove' : 'touchmove', drag);
        document.removeEventListener(e.type.includes('mouse') ? 'mouseup' : 'touchend', stopDrag);
    };

    header.addEventListener('mousedown', startDrag);
    header.addEventListener('touchstart', startDrag, { passive: false });
}

//draggable by header only
    makeDraggable(document.getElementById('form-container'), document.getElementById('form-header'));


// Form submission
     document.getElementById('form-content').addEventListener('submit', async function (e) {
            e.preventDefault(); 

            const formData = new FormData(this);
            const data = {
                title: formData.get('title'),
                author: formData.get('author'),
                message: formData.get('message')
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzxt4Q4H-k1w2qhYAf0nbk9LJbQwx51pVGWbVrtpEacqonuIJdl139N_Ey-hauacgpwoQ/exec', {  // Replace with your deployed URL
                    method: 'POST',
                    body: new URLSearchParams(data),
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Error submitting form!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error with the submission.');
            }
        });
</script>
