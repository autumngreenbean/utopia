<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTOPIA</title>
  <style>
    @font-face {
      font-family: 'Moonbase Alpha';
      src: url('./src/Moonbase Alpha.otf') format('opentype');
    }

    @font-face {
      font-family: 'urban';
      src: url('./src/FFF Urban Extended.ttf') format('truetype');
    }

    :root {
      --menu1-text: 'uuutopiaaa';
      --menu2-text: 'uuuuutopiaaaa';
      --menu3-text: 'utopia';
    }

    .menu {
      position: absolute;
      width: 25vw;
      height: 25vh;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      font-size: 30px;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      cursor: grab;
      touch-action: none; /* Prevent scrolling during touch drag */
    }

    #menu1::before {
      font-family: 'Moonbase Alpha', sans-serif;
      content: var(--menu1-text);
      white-space: pre-wrap;
    }

    #menu2::before {
      content: var(--menu2-text);
      white-space: pre-wrap;
    }

    #menu3::before {
      font-family: 'urban', sans-serif;
      content: var(--menu3-text);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="menu1" class="menu" style="top: 10px; left: 10px;"></div>
  <div id="menu2" class="menu" style="top: 300px; left: 300px;"></div>
  <div id="menu3" class="menu" style="top: 600px; left: 100px;"></div>

  <script>
    function makeDraggable(element) {
      let offsetX = 0, offsetY = 0, startX = 0, startY = 0;

      const startDrag = (e) => {
        e.preventDefault();
        startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        document.addEventListener(e.type.includes('mouse') ? 'mousemove' : 'touchmove', drag);
        document.addEventListener(e.type.includes('mouse') ? 'mouseup' : 'touchend', stopDrag);
      };

      const drag = (e) => {
        let clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        let clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;

        offsetX = clientX - startX;
        offsetY = clientY - startY;

        startX = clientX;
        startY = clientY;

        element.style.top = `${element.offsetTop + offsetY}px`;
        element.style.left = `${element.offsetLeft + offsetX}px`;
      };

      const stopDrag = (e) => {
        document.removeEventListener(e.type.includes('mouse') ? 'mousemove' : 'touchmove', drag);
        document.removeEventListener(e.type.includes('mouse') ? 'mouseup' : 'touchend', stopDrag);
      };

      element.addEventListener('mousedown', startDrag);
      element.addEventListener('touchstart', startDrag, { passive: false });
    }

    // Make all menus draggable
    makeDraggable(document.getElementById('menu1'));
    makeDraggable(document.getElementById('menu2'));
    makeDraggable(document.getElementById('menu3'));
  </script>
</body>
</html>
