
<style>

@font-face {
        font-family: 'bick';
        src: url('./src/Bickham\ Script\ Std.ttf') format('truetype');
      }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        height: 500vh; /* Allows the body to extend beyond the viewport */
        overflow-y: scroll; /* Enable vertical scrolling */
      }

.ellipse {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Centers the ellipse */
  width: 98vw;
  height: 98vh;
  background-color: transparent;
  border: 1px dotted white;
  border-radius: 50%;  /* Ensures the shape is an ellipse */
  box-shadow: 0 0 15px 5px rgb(255, 82, 169); /* Hot pink shadow */
  z-index: -1;  /* Ensures it stays behind content */
}

.box {
  position: fixed;
  /* top:0;
  left:0; */
  /* transform: translate (-25%,-25%); */
  width:49vw;
  height: 48.6vh;
  background-color: transparent;
  border: 1px dotted white;
  box-shadow: 0 0 15px 5px rgb(255, 132, 194); /* Hot pink shadow */
  z-index: -1;  /* Ensures it stays behind content */ 
}

#top-left {
      top: 1%;
      right: 50%;
    }

    #top-right {
      top: 1%;
      left: 50%;
    }

    #bottom-left {

      bottom: 1%;
      right: 50%;
    }

    #bottom-right {
      bottom: 1%;
      left: 50%;
    }

    #top-bend {
      top: 1%;        /* Position it at the top of the screen */
      left: 50%;      /* Center horizontally */
      width: 98vw; 
      height:49vh;
      transform: translateX(-50%);
    }
    #bottom-bend {
      bottom: 1%;
      left: 50%;
      width:98vw;
      height:49vh;
      transform: translate(-50%, 0%);
    }

    #top {
      top: 1%;        /* Position it at the top of the screen */
      left: 50%;      /* Center horizontally */
      width: 98vw; 
      height:49vh;
      transform: translateX(-50%);
    }
    #bottom {
      bottom: 1%;
      left: 50%;
      width:98vw;
      height:49vh;
      transform: translate(-50%, 0%);
    }
  </style>
<div style="position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; text-shadow: 0 0 10px rgb(255, 132, 194); 
            font-family: bick">uuutopiaaa</div>

<div class="box" id="top"></div>
<div class="box" id="bottom"></div>

<div class="box" id="top-bend"></div>
<div class="box" id="bottom-bend"></div>
  <div class="box" id="bottom-left"></div>


  <div class="box" id="bottom-right"></div>
  <div class="box" id="top-left"></div>
  <div class="box" id="top-right"></div>
  <!-- <div class="ellipse"></div> -->

  <script>
    window.addEventListener("scroll", () => {
      let scrollFactor = Math.min(window.scrollY / window.innerHeight, 1);  // Keeps the scroll factor between 0 and 1

      // Calculate border-radius based on scroll
      let borderRadius = scrollFactor * 50 + "%";  // 50% for semi-circle effect

      // Apply border-radius to inward-facing edges
      document.querySelector("#top-left").style.borderTopRightRadius = borderRadius;
      document.querySelector("#top-left").style.borderBottomRightRadius = borderRadius;

      document.querySelector("#top-right").style.borderTopLeftRadius = borderRadius;
      document.querySelector("#top-right").style.borderBottomLeftRadius = borderRadius;

      document.querySelector("#bottom-left").style.borderTopRightRadius = borderRadius;
      document.querySelector("#bottom-left").style.borderBottomRightRadius = borderRadius;

      document.querySelector("#bottom-right").style.borderTopLeftRadius = borderRadius;
      document.querySelector("#bottom-right").style.borderBottomLeftRadius = borderRadius;

      document.querySelector("#top-bend").style.borderBottomLeftRadius = borderRadius;
  document.querySelector("#top-bend").style.borderBottomRightRadius = borderRadius;

  document.querySelector("#bottom-bend").style.borderTopLeftRadius = borderRadius;
  document.querySelector("#bottom-bend").style.borderTopRightRadius = borderRadius;

      let newWidth = 100 - (2- scrollFactor * 50); 
      document.querySelector(".ellipse").style.width = newWidth + "vw";


    });

 
</script>
