<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Test</title>
</head>
<body>
    <h1>Test Form</h1>
    <form id="testForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        // Simple form submission with Fetch API
        document.getElementById('testForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = new FormData(this);
            const data = {
                title: formData.get('title'),
                author: formData.get('author'),
                message: formData.get('message')
            };

            try {
                // Send data to Google Apps Script Web App
                const response = await fetch('https://script.google.com/macros/s/AKfycbzxt4Q4H-k1w2qhYAf0nbk9LJbQwx51pVGWbVrtpEacqonuIJdl139N_Ey-hauacgpwoQ/exec', {  // Replace with your deployed URL
                    method: 'POST',
                    body: new URLSearchParams(data),
                });

                // If the response is OK, show a success message
                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Error submitting form!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error with the submission.');
            }
        });
    </script>
</body>
</html>
